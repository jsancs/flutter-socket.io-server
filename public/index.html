<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>

    <script>
        var socket = io();

        socket.on('connect' ,function(){
            console.log('Conecrado al servidor');
        });

        socket.on('disconnect' ,function(){
            console.log('Perdimos comunicaci√≥n con el servidor');
        });


        socket.emit('mensaje', {nombre:'client'});
        
        socket.on('nuevo-mensaje', function(payload) {
            console.log('Escuchando:', payload);
        });

        socket.on('active-series', function(series){
            console.clear;
            console.table(series);
        });


    </script>
</body>
</html>
